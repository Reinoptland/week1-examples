<body>
    <!-- Step 1: Make an HTML element and give it an id (for easy selection) -->
    <h1 id="bigTitle">Hello World</h1>
    <!-- Step 5: Make button with event listener and handler, check if it does something -->
    <button onclick="changeTitle('WE HAVE CHANGED SOMETHING')"> KLIK ME </button>
    <button onclick="changeTitle('ANOTHER BUTTON')"> KLIK ME ALSO </button>
    <button onclick="deleteTitle()">Delete</button>
    <button onclick="objectifyStudents(students)">Noo!</button>

    <ul id="studentList">
        <li><strong>Student</strong> 22 </li>
    </ul>
</body>
<script>
    // Step 6: define custom event handler function, test it
    function changeTitle(text) {

        // Step 3: Select element and assign to a variable
        const title = document.getElementById('bigTitle')

        // Step 4: Reassign the innerText property to a different value
        // console.log(title.innerText)
        // Strategy: Reassign property of element
        title.innerText = text

        // const title = { tagName: 'h1', innerText: 'Hello world' }
        // console.log(title.innerText)
        // title.innerText = "WE HAVE CHANGED SOMETHING"

    }

    function deleteTitle() {
        const title = document.getElementById('bigTitle')
        // console.log(title)
        // Strategy: Call method on element
        title.remove()
    }

    const students = [
        { name: "Tom", number: 251 },
        { name: "Mohamad", number: 252 },
        { name: "Pieter", number: 253 },
    ]

    function objectifyStudents(arrayOfStudents) {
        for (const student of arrayOfStudents) {
            // console.log("STUDENT", student.name)
            // <li><strong>Student</strong> 22 </li>
    
            // Creating new elements
            const listItem = document.createElement("li")
            const strong = document.createElement("strong")
            strong.innerText = student.name
            listItem.innerText = student.number
            listItem.appendChild(strong)
            console.log(listItem)
    
            const list = document.getElementById('studentList')
            console.log(list)
    
            list.appendChild(listItem)
        }
    }

</script>
